name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  # Linting and Code Quality
  lint:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install root dependencies
        run: |
          npm ci
          npm run install-server
          npm run install-mobile

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ’… Check Prettier formatting
        run: npm run format -- --check

      - name: ğŸ“Š Upload lint results
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true

  # Backend Testing
  test-backend:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci
          npm run install-server

      - name: ğŸ§ª Run backend tests
        run: |
          cd server
          npm test
        env:
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379

      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./server/coverage/lcov.info
          flags: backend

  # Mobile App Testing
  test-mobile:
    name: ğŸ“± Mobile App Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci
          npm run install-mobile

      - name: ğŸ§ª Run mobile tests
        run: |
          cd mobile
          npm test -- --coverage --watchAll=false

      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./mobile/coverage/lcov.info
          flags: mobile

  # Security Vulnerability Scan
  security-scan:
    name: ğŸ” Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: [test-backend, test-mobile]

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Run npm audit (Root)
        run: |
          npm audit --audit-level moderate || true
          npm audit --json > audit-root.json || true

      - name: ğŸ” Run npm audit (Server)
        run: |
          cd server
          npm audit --audit-level moderate || true
          npm audit --json > audit-server.json || true

      - name: ğŸ” Run npm audit (Mobile)
        run: |
          cd mobile
          npm audit --audit-level moderate || true
          npm audit --json > audit-mobile.json || true

      - name: ğŸ›¡ï¸ Upload security scan results
        uses: actions/upload-artifact@v3
        with:
          name: security-audit-results
          path: |
            audit-*.json
            server/audit-*.json
            mobile/audit-*.json

  # Build and Docker
  build:
    name: ğŸ—ï¸ Build & Docker
    runs-on: ubuntu-latest
    needs: [test-backend, test-mobile, security-scan]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/secureguardian
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Performance Testing
  performance-test:
    name: ğŸš€ Performance Testing
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci
          npm run install-server

      - name: ğŸš€ Start server for testing
        run: |
          cd server
          npm start &
          sleep 10
        env:
          NODE_ENV: test
          PORT: 3000

      - name: ğŸ”¥ Run Artillery load tests
        run: |
          npm install -g artillery
          artillery quick --count 10 --num 5 http://localhost:3000

  # Deployment
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, performance-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to production
        run: |
          echo "ğŸ‰ Deploying SecureGuardian to production..."
          echo "ğŸ”§ This step would typically deploy to your cloud provider"
          echo "ğŸ“± Mobile app would be built and submitted to app stores"
          echo "ğŸ–¥ï¸ Server would be deployed to your hosting platform"

  # Notification
  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: ğŸ“¢ Notify deployment status
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#secureguardian'
          message: |
            ğŸš€ SecureGuardian Deployment Status: ${{ job.status }}
            ğŸ“ Commit: ${{ github.sha }}
            ğŸ‘¤ Author: ${{ github.actor }}
            ğŸŒ Environment: Production
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
