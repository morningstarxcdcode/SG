          EOF
          
          chmod +x deploy-staging.sh
          ./deploy-staging.sh

      - name: Run Staging Tests
        run: |
          echo "ğŸ§ª Running Staging Environment Tests"
          echo "==================================="
          
          cat > staging-tests.js << 'EOF'
          const https = require('https');
          
