            - ğŸ“– [Documentation](https://docs.secureguardian.app)
            - ğŸ› [Report Issues](https://github.com/${{ github.repository }}/issues)
            - ğŸ’¬ [Community Discord](https://discord.gg/secureguardian)
          draft: false
          prerelease: ${{ contains(steps.extract_version.outputs.version, 'pre') || contains(steps.extract_version.outputs.version, 'alpha') || contains(steps.extract_version.outputs.version, 'beta') }}

