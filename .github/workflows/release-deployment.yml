      - name: Create Release Assets
        run: |
          mkdir -p release-assets
          
          # Create deployment guide
          cat > release-assets/deployment-guide.md << 'EOF'
          # ğŸš€ SecureGuardian Deployment Guide
          
          ## Docker Deployment
          
          ```bash
