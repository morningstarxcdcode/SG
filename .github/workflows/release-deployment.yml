          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="v${{ needs.prepare-release.outputs.new_version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Deploy to Staging Environment
