# SonarQube Configuration for SecureGuardian
sonar.projectKey=secureguardian
sonar.projectName=SecureGuardian - Advanced Personal Security Platform
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=server,mobile/src
sonar.tests=server/tests,mobile/__tests__
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Security-specific rules for SecureGuardian
sonar.security.hotspots.inherit=NONE
sonar.security.review.category=SECURITY

# Code coverage settings
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/__tests__/**

# Duplication settings
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Quality gate settings
sonar.qualitygate.wait=true

# Project-specific rules
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/ThreatDetector.js
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S1541
sonar.issue.ignore.multicriteria.e2.resourceKey=**/SocketManager.js
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S138
sonar.issue.ignore.multicriteria.e3.resourceKey=**/components/*.js
