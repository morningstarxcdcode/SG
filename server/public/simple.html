<!DOCTYPE html>
<html>
<head>
    <title>SecureGuardian Simple Test</title>
    <style>
        body {
            background-color: #1a73e8 !important;
            color: white !important;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .title {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #f95d6a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        .result {
            background-color: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üõ°Ô∏è SecureGuardian</h1>
        <h2>Advanced Personal Security Platform</h2>
        <p style="font-size: 20px; margin: 20px 0;">‚úÖ Server is running successfully!</p>
        
        <div style="margin: 30px 0;">
            <button class="button" onclick="testServer()">Test API Connection</button>
            <button class="button" onclick="showFeatures()">Show Features</button>
        </div>
        
        <div id="output" style="display: none;"></div>
    </div>

    <script>
        function testServer() {
            const output = document.getElementById('output');
            output.style.display = 'block';
            output.innerHTML = '<div class="result">üîÑ Testing server connection...</div>';
            
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    output.innerHTML = `
                        <div class="result">
                            <h3>‚úÖ Server Test Successful!</h3>
                            <p><strong>Status:</strong> ${data.status}</p>
                            <p><strong>Version:</strong> ${data.version}</p>
                            <p><strong>Time:</strong> ${new Date().toLocaleString()}</p>
                        </div>
                    `;
                })
                .catch(error => {
                    output.innerHTML = `
                        <div class="result">
                            <h3>‚ùå Connection Failed</h3>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                });
        }
        
        function showFeatures() {
            const output = document.getElementById('output');
            output.style.display = 'block';
            output.innerHTML = `
                <div class="result">
                    <h3>üöÄ SecureGuardian Features</h3>
                    <ul style="line-height: 1.8;">
                        <li>üîç AI-Powered Threat Detection</li>
                        <li>üö® Emergency Response System</li>
                        <li>üì± Cross-Platform Mobile App</li>
                        <li>üîê Privacy-First Architecture</li>
                        <li>‚ö° Real-time Monitoring</li>
                        <li>üõ°Ô∏è Network Security Scanning</li>
                    </ul>
                    <p style="margin-top: 15px;"><strong>Backend:</strong> Node.js + Express</p>
                    <p><strong>Mobile:</strong> React Native + Expo</p>
                    <p><strong>Database:</strong> In-memory (demo)</p>
                </div>
            `;
        }
        
        // Auto-test on page load
        setTimeout(testServer, 1000);
    </script>
</body>
</html>
